{%extends "nursery/dashboard.html"%}
{%block content%}
<form action="/nursery/addPlants" method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="container">
        <div class="row form-group">
            <div class="col-sm">
                <label for="Name">Plant Name</label>
                <input type="text" name="name" class="form-control" id="Name" required>
            </div>
            <div class="col-sm">
                <label for="Image">Plant Image</label>
                <input type="file" name="image" class="form-control" id="Image" required>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm">
                <label for="Price">Plant Price</label>
                <input type="number" name="price" class="form-control" id="Price" required>
            </div>
            <div class="col-sm">
                <input type="submit" class="btn btn-outline-primary" value="Add Plant">
            </div>
        </div>
    </div>
</form>
<table class="table table-striped table-bordered table-hover">
    <caption>Plants Added</caption>
    <tr>
        <th>Plant Name</th>
        <th>Image</th>
        <th>Price</th>
    </tr>
    {%for item in obj%}
    <tr>
        <td>{{item.name}}</td>
        <td><img src="{{item.image.url}}" width="200" height="200" alt="Image"></td>
        <td>{{item.price}}</td>
    </tr>
    {%endfor%}
</table>
{%endblock%}
