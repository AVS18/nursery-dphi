{%extends "customer/dashboard.html"%}
{%block content%}
<table class="table table-striped table-bordered table-hover">
    <caption>Orders Placed</caption>
    <tr>
        <th>Order ID</th>
        <th>Plant Name</th>
        <th>Price</th>
        <th>Ordered Date and Time</th>
    </tr>
    {%for item in obj%}
    <tr>
        <td>DO{{item.id}}</td>
        <td>{{item.product.name}}</td>
        <td>{{item.product.price}}</td>
        <td>{{item.ordered_at}}</td>
    </tr>
    {%endfor%}
</table>
{%endblock%}
